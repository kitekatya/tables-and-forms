<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form action="/pets/orders" method="POST">

    <label>
        Животное
        <select name="animal" required>
            <option value="dog" selected>Собака</option>
            <option value="cat">Кошечка</option>
            <option value="bear">Медведь</option>
        </select>
        </label>
        <br>
    </label>
    <br>

    <label>
        Пол
        <label>
            <input type="radio" name="gender" value="Woman"> Ж
        </label>
        <label>
            <input type="radio" name="gender" value="Man"> М
        </label>
        <br>
    </label>
    <br>

    <label>
        Цвет глаз
        <input type="color" name="color" value="#ffcc00">
        <br>
    </label>
    <br>

    <label>
        Длина хвоста
        <input type="number" name="quantity" min="1" max="5" value="1">
        <br>
    </label>
    <br>

    <label>
        Имя
        <input type="text" name="name" required>
        <br>
    </label>
    <br>

    <label>
        Дата рождения
        <input type="date" name="birthdate" required>
        <br>
    </label>
    <br>

    <label>
        Email
        <input type="email" name="email" placeholder="example@gmail.com" required>
        <br>
    </label>
    <br>

    <label>
        Телефонный номер
        <input type="tel" id="phone" name="phone_number"
            placeholder="+7 (999) 999 99-99" pattern="^\+7\s?\(?\d{3}\)?\s?\d{3}-?\d{2}-?\d{2}$" required />
        <br>
    </label>
    <br>

    <label>
        Правила
        <input type="checkbox" name="rules" required>
            <span>Я согласен с условиями и готов продать душу дьяволу</span>
    </label>
    <br>

    <input type="submit" name="submit" value="Отправить"><br><br>
    <input type="reset" value="Сбросить">
    </form>
</main>
</body>
</html>
