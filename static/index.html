<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form action="/pets/orders" method="POST">

    <label>
        Животное
        <select name="petType" required>
            <option value="dog" selected>Собака</option>
            <option value="cat">Кошечка</option>
            <option value="bear">Медведь</option>
        </select>
        </label>
        <br>
    </label>
    <br>

    <label>
        Пол
        <input type="radio" id="boy" name="gender" value="boy" checked>
        <label for="boy">Мальчик</label>
        <input type="radio" id="girl" name="gender" value="girl">
        <label for="girl">Девочка</label>
        <input type="radio" id="none" name="gender" value="none">
        <label for="none">Неважно</label>
        <br>
    </label>
    <br>

    <label>
        Цвет глаз
        <input type="color" name="eyeColor" value="#ffcc00">
        <br>
    </label>
    <br>

    <label>
        Длина хвоста
        <input type="number" name="tailLength" min="7" max="120" value="1">
        <br>
    </label>
    <br>

    <label>
        Имя
        <input type="text" name="name" required>
        <br>
    </label>
    <br>

    <label>
        Дата рождения
        <input type="date" name="dateOfBirth" required>
        <br>
    </label>
    <br>

    <label>
        Email
        <input type="email" name="email" placeholder="example@gmail.com" required>
        <br>
    </label>
    <br>

    <label>
        Телефонный номер
        <input type="tel" id="phone" name="phone"
            placeholder="+7 (999) 999 99-99" pattern="^\+7\s?\(?\d{3}\)?\s?\d{3}-?\d{2}-?\d{2}$" required />
        <br>
    </label>
    <br>

    <label>
        Правила
        <input type="checkbox" name="rules" value="true" required>
            <span>Я согласен с правилами</span>
    </label>
    <br>

    <input type="submit" name="submit" value="Отправить"><br><br>
    <input type="reset" value="Сбросить">
    </form>
</main>
</body>
</html>
